defaults:
  - _self_
  - products: products
  - resources: resources
  - override hydra/launcher: joblib

# Experiment configuration
experiment:
  number_of_runs: 1
  name: "dbr"
  save_logs: False
  seed: 123

# Simulation configuration
simulation:
  run_until: 1000001
  warmup: 0
  monitor_interval: 100000
  monitor_warmup: 0
  delivery_mode: "instantly"
  log_queues: False
  print_mode: "metrics"
  # DBR parameters
  scheduler_interval: 24
  order_release_limit: .inf
  ccr_release_limit: False
  cb_target_level: 300
  sb_update: False                                                                                                                                                                                                                                                                    
  sb_update_multiplyer: 60
  min_lotsize: 0

# Hydra config
hydra:
  run:
    dir: data/experiments/${now:%y%m%d%H%M}_${experiment.name}
  sweep:
    dir: data/experiments
    subdir: ${now:%y%m%d%H%M}_${experiment.name}_${hydra.job.num}
  launcher:
    n_jobs: 1


